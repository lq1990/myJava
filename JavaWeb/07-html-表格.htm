<html>
	<head>
		<title>07 html 表格</title>
		<meta charset="utf8" />
		<meta name="keywords" content="html, table" />
		
		<!--
			表格标签学习：
				table: 声明一个表格
					tr：声明一行，设置行高
						th:  声明一个单元格，表头格，默认居中 加黑
						td：声明一个单元格，默认居左 不加黑
					注意：
						行高及该行所有单元的宽度
				
				属性：
					border: 给表格添加边框
				特点：
					默认根据数据的多少进行表格的大小显示
		
			单元格的合并学习：
				第一步：
					首先确保表格是一个规整的表格
				第二步：
					根据要合并的单元格，找到所在的源码位置
				第三步：
					行合并：在要合并的单元格中第一个单元格上使用属性 		  
						rowspan=“num”，并删除其它单元格。
					列合并：在要合并的单元格中的任意一个上使用属性colspan，并删除要被合并的格
		
		-->
		
	</head>

	<body>
		<h3>表格标签学习</h3>
		<hr/>
		
		<table border="1px" cellpadding="0" cellspacing="0">
		<!--cellpadding设置单元格文本与左边的padding。cellspacing设置表格中边框的spacing-->
			<tr height="55px">
				<th width="100px">科目</th> <!--column，当设置这一列的宽度时，表格中该列都受影响-->
				<th width="100px">分数</th>
				<th width="100px">级别</th>
				<th width="100px">说明</th>
			</tr> <!--table row-->
			<tr>
				<td>java</td>
				<td>100</td>
				<td>8</td>
				<td>OOP 面向对象的编程</td>
			</tr>
			<tr>
				<td>C</td>
				<td>100</td>
				<td>8</td>
				<td>POP 面向过程的编程</td>
			</tr>
		</table>
		<hr/>
		
		<h3>单元格的合并学习</h3>
		<table border="1px" cellspacing="0">
			<tr height="35px">
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="100px"></td>
				<td width="200px" colspan="2" rowspan="2"></td>
			</tr>
			<tr height="35px">
				<td colspan="2"></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td rowspan="2"></td>
				<td></td>
			</tr>
			<tr height="35px">
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
