<html>
	<head>
		<title>04 js 运算符</title>
		<meta charset="utf8" />
		
		<script type="text/javascript">
			var a = 123;
			var b = 2;

			var c = true;
			var d = false;
			alert(c & d); // 0 | 1
			alert(c && d); // false | true，在使用if时，并不受影响逻辑判断。
			alert(!c); // false
			
		</script>
		
		<!--
			算术运算符：
				+ - * / %
				加法特殊：当字符串+时，会字符串连接
				其余运算对于string类型时，string会隐式转为number
				
			逻辑运算符：
				& && 略有不同
				| || 
				!
				
			关系运算符：
				!=
				> >=
				< <=
			
			自增运算符：
				++
				--
				+=
				-=
				
		-->
	</head>
	
	<body>
		<h3>js的运算符学习</h3>
		<hr/>
		
		
		
	</body>
</html>
