			js操作文档结构，方式2：
				创建对象，再 appendChild
					var obj = document.createElement("标签名");
					目标.appendChild(obj);
				
				
		-->

				btn.type = "button";

	</head>
	
	<body>
		<h3>js操作文档结构2</h3>
