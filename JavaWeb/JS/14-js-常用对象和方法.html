<html>
	<head>
		<title>14 js 常用对象和方法</title>
		<meta charset="utf8"/>
		
		<!--
			常用的对象和方法：
				String
				Date
				Math
				Global
		-->
		<script type="text/javascript">
			// 1. String
			var str = new String("abcdefg");
			console.log(str);
			
			console.log(str.toUpperCase());
			console.log(str.toLowerCase());
			
			var str1 = str.split("c"); // return Array
			console.log(str1);
			
			console.log(str.substring(1,3)); // [startIdx, endIdx)
			console.log(str.indexOf("d")); // 3
			
			// 2. Date
			var d = new Date();
			console.log(d);
			console.log(d.getYear()); // 1900 -> 至今年数
			console.log(d.getFullYear());
			console.log(d.getMonth()+1);
			console.log(d.getDate());
			console.log(d.getDay());
			console.log(d.getHours());
			console.log(d.getMinutes());
			console.log(d.getSeconds());
			console.log(d.getHours()+":"+d.getMinutes()+":"+d.getSeconds());
			
			// 3. Math。静态方法
			console.log(Math.random()); // [0,1)
			console.log(Math.floor(1.234));
			console.log(Math.ceil(1.234));
			console.log(Math.round(234));
			console.log(Math.min(1,2,3,4,-4));
			console.log(Math.max(1,2,3,4,-4));
			
			// 4. Global。直接方法名用
			var str = "var a = 123";
			eval(str);
			console.log(a);
			console.log(isNaN("123"));
			console.log(parseFloat("123.123a1"));
			
			
			
			
			
		</script>
	</head>
	
	<body>
		
	</body>
</html>
