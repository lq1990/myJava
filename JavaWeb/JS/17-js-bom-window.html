<html>
	<head>
		<title>17 js window对象学习</title>
		<meta charset="utf8"/>
		
		<!--
			BOM浏览器对象模型：是 规范浏览器对js语言的支持（js调用浏览器本身的功能）
			BOM的具体实现window对象。
			
			window对象使用：
				1. 不用new，类似Math，静态方法，并且window关键字可以忽略不写
				2. 框体方法
					alert 警告框
					confirm：确认框，提示用户选择一项操作
						点击确定，返回true
						点击取消，返回false
					prompt：提示框，提示用户某个信息的录入
						点击确认，返回当前录入的数据，默认返回 空字符串
						点击取消，返回null
					
				3. 定时和间隔执行方法
					setTimeout: 指定时间后执行指定的函数
						参数1：函数对象
						参数2；时间，毫秒单位
					setInterval: 间隔执行
					
					clearTimeout(id)
					clearInterval(id_)
				
				4. 子窗口方法
					window.open('子页面的资源 相对路径', '打开方式', '配置')
					window.close(); 此方法只能关闭open方法打开的子页面。
						
				
				5. 子页面调用父页面的函数
					window.opener.fn();
				
				6. js的window对象的常用属性
					地址栏属性：location
						window.location.href="url"
						window.location.reload(); // 刷新页面
					历史记录属性
						window.history.forward() 页面资源前进，历史记录的前进
						window.history.back() 页面资源back
						window.history.go(index) 可以前进或back多个
							go(0) ==> reload
						
					屏幕属性
						function testScreen(){
							var w = window.screen.width;
							var h = window.screen.height;
							
						}
					浏览器配置属性
					
						
						
					主体面板属性（document）
				
			
		-->
		
		<script type="text/javascript">
			function testAlert() {
				window.alert("alert");
			}
			
			function testConfirm() {
				var res = window.confirm("sure?");
				alert(res);
			}
			
			function testPrompt(){
				var res = window.prompt("请输入昵称：");
				alert(res);
			}
			
			var id;
			function testSetTimeout() {
				id = window.setTimeout(function(){
					alert("定时执行");
				}, 2000); // msec
			}
			
			var id_interval;
			function testSetInterval(){
				id_interval = 
				window.setInterval(function(){
					alert("interval 2000ms");
				}, 2000);
			}
			
			function testClearTimeout(){
				window.clearTimeout(id);
			}
			
			function testClearInterval(){
				window.clearInterval(id_interval);
			}
			
			function testOpen(){
				window.open("17-js-son.html", 'newwindow', 'height=400, width=400, top=100px, left=100px, toolbar=yes, menubar=yes, scrollbars=no,resizable=no,location=no,status=no');
				// arg1: 本地资源，相对路径
			}
			
			// 写在父页面的fn，在子页面中调用
			function testFather(){
				console.log("testFather");
				
			}
			
			// ------------------------------------------------------------
			// 1. 地址栏属性学习：location
			function testLocation(){
				window.location.href="http://www.baidu.com";
			} // 同样实现此功能还有：a超链接，直接地址栏 url写。
			
			function testLocation2(){
				window.location.reload();
			}
			
			// 2. 历史记录属性
				function testHistory() {
					window.history.forward();
				}
				
				function testHistory2(){
					window.history.go(0);
				}
				
			// 3. 屏幕属性
				function testScreen() {
					var w = window.screen.width;
					var h = window.screen.height;
					console.log("w: "+w+", h:"+h);
				}
			
			// 4. 浏览器配置属性
				function testNa() {
					console.log(window.navigator.userAgent);
				}
			
		</script>
	</head>
	
	<body onload="testNa();">
		<h3>window对象学习</h3>
		<hr/>
		<input type="button" name="" id="" value="测试地址栏属性"
			onclick="testLocation();"/>
		<input type="button" value="reload" onclick="testLocation2();" />
		
		<hr/>
		<input type="button" value="window.history.forward()" 
			onclick="testHistory();"/>
		
		<input type="button" value="window.history.go(0)" 
			onclick="testHistory2();"/>
			
		<hr/>
		<input type="button" value="screen-w-h"
			onclick="testScreen();"/>
			
		<hr/>
		
		<input type="button" name="" id="" value="测试警告框" onclick="testAlert();" />
		<br/>
		<input type="button" name="" id="" value="测试确认框" onclick="testConfirm();" />
		<br/>
		<input type="button" value="prompt" onclick="testPrompt();">
		
		<hr/>
		<input type="button" value="定时执行" onclick="testSetTimeout(); " />
		<input type="button" value="clear定时执行" onclick="testClearTimeout(); " />
		
		<br/>
		<input type="button" value="间隔执行" onclick="testSetInterval(); " />
		<input type="button" value="clear间隔执行" onclick="testClearInterval(); " />
		
		
		<hr/>
		<input type="button" name="" value="testOpen" onclick="testOpen();"/>
	</body>
</html>
