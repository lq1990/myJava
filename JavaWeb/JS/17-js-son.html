				window.setInterval(function(){

					span.innerHTML = span.innerHTML - 1;
					
					if(span.innerHTML == 0) {
						window.close();
					}
					
				},1000);
			}
			
			// 调用父页面函数
			function testF(){
				window.opener.testFather();
			}
			
			
		</script>
		
		<style type="text/css">
			#sec1 {
				color: red;
				font-size: 25px;
			}
		</style>
	</head>
	
	<body onload="testTime();">

	</body>
