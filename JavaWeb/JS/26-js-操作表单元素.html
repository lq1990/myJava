<!doctype html>
<html>
	<head>
		<title>26 js 操作表单元素</title>
		<meta charset="utf8" />
		
		<!--
			js操作多选框、单选框
				被选中状态下，js中checked属性值为true。
				未选中状态下，js中checked属性值为false。
			js操作下拉框：
				被选择的option对象在js中 selected=true (不是selected=selected)
			
		-->
		
		<script type="text/javascript">
			function testCheckbox() {
				var favs = document.getElementsByName("fav");
				
				for(var i = 0; i<favs.length; i++) {
					if(favs[i].checked) {
						console.log(favs[i].value+", checked: "+ favs[i].checked);
					}
					
				}
			}
			
			// 全选
			function testCheckbox2() {
				var favs = document.getElementsByName("fav");
				for(var i=0; i<favs.length; i++) {
					favs[i].checked = true;
				}
				
			}
			
			// 反选
			function testCheckbox3(){
				var favs = document.getElementsByName("fav");
				for(var i=0; i<favs.length; i++) {
					favs[i].checked = !favs[i].checked;
				}
			}
			
			// 操作下拉框
			function testSel() {
				var addr = document.getElementById("address");
				// console.log(addr.value);
				var os = addr.options; // 相似于 form.elements
				for(var i=0; i<os.length; i++) { 
					if(os[i].selected){ // selected 相似于 checkbox的 checked
						console.log(os[i].value+", "+os[i].text);
					}
				}
			}
			
		</script>
	</head>
	
	<body>
		<h3>26 js 操作表单元素</h3>
		<input type="button" value="testCheckbox" onclick="testCheckbox();" />
		<hr/>
		
		<b>操作多选框</b><br/>
		<input type="checkbox" name="fav" id="fav" value="11" />北京 <br/>
		<input type="checkbox" name="fav" id="fav" value="22" />上海 <br/>
		<input type="checkbox" name="fav" id="fav" value="33" />广州 <br/>
		<input type="checkbox" name="fav" id="fav" value="44" />深圳 <br/>
		<input type="checkbox" name="fav" id="fav" value="55" />山东 <br/>
		<input type="checkbox" name="fav" id="fav" value="66" />枣庄 <br/>
		<input type="checkbox" name="fav" id="fav" value="77" />台儿庄 <br/>
		
		<input type="button" value="全选" onclick="testCheckbox2();"  />
		<input type="button" value="反选" onclick="testCheckbox3();"  />
		<input type="button" value="play" />
		
		<hr/>
		<select name="" id="address"  onchange="testSel();" >
			<option value="01">bj</option>
			<option value="02">sh</option>
			<option value="03">sz</option>
		</select>
		
	</body>
</html>
