<html>
	<head>
		<title>08 css baidu</title>
		<meta charset="utf8" />
		
		<!--
			模拟百度首页：
				1. 使用 css+div 进行页面的布局
					css使用外联方式引入
				2. 使用html进行每个块中的内容填充
				
				
		-->
		
		<link rel="stylesheet" type="text/css" href="css/baidu.css" />
		<link rel="shortcut icon" href="img/baidu.ico"/> <!--引入图标-->
	</head>
	
	<body>
		<!--声明头部分-->
		<div id="header">
			<!--导航栏-->
			<ul id="header_nav">
				<li><a href="">新闻</a></li>
				<li><a href="">hao123</a></li>
				<li><a href="">地图</a></li>
				<li><a href="">视频</a></li>
				<li><a href="">贴吧</a></li>
				<li><a href="">学术</a></li>
				<li><a href="">登录</a></li>
				<li><a href="">设置</a></li>
			</ul>
		</div>
		
		<!--主体-->
		<div id="main">
			<!--baidu logo-->
			<img id="img_logo" src="img/baidu-logo.jpg" />
			
			<br/>
			<!--搜索框、按钮-->
			<input type="text" name="" id="" value=""  />
			<input type="submit" id="" value="百度一下" />
		</div>
		
		<!--底部-->
		<div id="footer">
			<img id="img_footer" src="img/footer.png" />
		</div>
	</body>
</html>
