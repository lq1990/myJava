<html>
	<head>
		<title>07 css 定位</title>
		<meta charset="utf8" />
		
		<style type="text/css">
			#div01 {
				border: solid 2px orange;
				height: 200px;
				width: 800px;
				margin-bottom: 10px;
				margin-top: 50px;
				
				position: relative; 
				/*此元素设置了relative定位，成为其子元素绝对定位的参照元素。*/
				
			}
			
			#showdiv {
				border: solid 2px;
				height: 50px;
				width: 50px;
				
				position: absolute; 
					/*默认绝对定位的参照是body。
						但当此元素的父级元素使用relative定位后，
						则此元素相对于父级元素。*/
				top: 10px;
			}
			
			#div02 {
				border: dashed 2px coral;
				height: 200px;
				width: 800px;
				margin-bottom: 10px;
				
				position: relative; /*相对定位，相对元素本身原有的位置定位*/
				left: 50px; /*当启动了相对定位后，可以设置相对left top right bottom偏移量*/
				top: 100px;
				z-index: 3;
				
				background-color: coral;
			}
			
			#div03 {
				border: solid 2px #4d9;
				height: 200px;
				width: 800px;
				margin-bottom: 10px;
				background-color: #4d9;
				
				position: relative;
				z-index: 2; /*设置zindex，需要先设置 定位元素 position:relative。
					非定位元素不能用zindex*/
			}
			
			#div04 {
				border: solid 3px blue;
				height: 50px;
				width: 50px;
				position: fixed;
				top: 270px;
				right: 10px;
				z-index: 100;
				
				background-image: url(./img/village01.jpg);
				background-size: cover;
			}
			
		</style>
	</head>
	
	<!--
		css定位：
			position:
				相对定位：
					positive:relative	
					相对元素本身原有位置移动指定距离，
						移动可以使用top,left,right,bottom
					注意：
						其它元素的位置是不改变的，只有它自己动
						
				绝对定位：
					position: absolute;
					默认绝对定位的参照是body。
					但当此元素的父级元素使用relative定位后，则参照为此父级。
					
				固定定位：
					position:fixed
					作用：将元素固定在现页面的指定位置。
					应用：二维码，客服，搜索框
						
				以上定位都可使用 top/right/left/bottom 进行移动。
					
			
			z-index: 此属性用来声明元素的显示级别，只有定位元素可以使用。
			
	-->
	
	<body>
		<div id="div01">div01
			<div id="showdiv">
			
			</div>
		</div>
		<div id="div02">div02</div>
		<div id="div03">div03</div>
		<div id="div04">
			
		</div>

</html>
