<html>
	<head>
		<title>03 css的样式使用</title>
		<meta charset="utf8" />
		
		<style type="text/css">
			body {
				background-image: url(../HTML/img/wallpaper1.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}
		
			table {
				/*
				border: solid 1px;
				border-radius: 10px; 
				*/
				
			}
			
			tr {
				height: 40px;
			}

			h3, td {
				width: 100px;
				border: solid 1px #fff;
				/* border-bottom: none; */
				border-radius: 10px;
				background-color: ;
				text-align: center;
				color: #fff;
				font-weight: bold;
				letter-spacing: 2px;
			}
			
			ul {
				background-color: #06f;
				height: 50px;
			}
			
			li {
				list-style-type: none; /* 去除li的标识符 */
				/* display: inline; */
				float: left; /* 设置左悬浮 */
				
				
			}
			
			li a {
				color: white;
				text-decoration: none; /* a链接字体下划线设置 */
				font-weight: bold;
				font-size: 20px;
				margin-left: 20px;
				position: relative;
				top: 10px;
			}
			
		</style>
	</head>
	
	<body>
		<h3>css的样式使用</h3>
		<hr/>
		
		<table>
			<tr>
				<td>姓名</td>
				<td>性别</td>
				<td>爱好</td>
			</tr>
			<tr>

				<td>男</td>
				<td>读书</td>
			</tr>
			<tr>
				<td>诸葛钢铁</td>
				<td>女</td>
				<td>听相声</td>
			</tr>
		</table>
		
		<hr/>
		
		<ul>
			<li><a href="">首页</a></li>
			<li><a href="">百战</a></li>

		</ul>
		
		
	</body>
</html>
