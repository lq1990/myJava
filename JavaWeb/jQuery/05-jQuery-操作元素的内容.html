<html>
	<head>
		<title>05 jQuery 操作元素的内容</title>
		<meta charset="utf8" />
		
		<!--
			操作元素：
				获取：
					对象名.html() // 类比如 elem.innerHTML;
					对象名.text() // 类比如 elem.innerText;
				修改：
					对象名.html("新的内容"); // 新的内容 会覆盖老内容。
					对象名.text("新的内容"); // 新的内容 会覆盖老内容。
					
		-->
		
		<script src="js/jquery-1.9.1.js" charset="utf8" type="text/javascript"></script>
		<script type="text/javascript">
			// 声明函数
			function testHTML(){
				var showdiv = $("#showdiv");
				console.log(showdiv.html());
			}
			
			// edit
			function testHTML2() {
				var showdiv = $("#showdiv");
				showdiv.html(showdiv.html()+"<i>天地之间，有杆秤</i>");
			}
			
			function testText(){
				var div = $("#showdiv");
				console.log(div.text());
			}
			
			function testText2(){
				var div = $("#showdiv");
				div.text("<b>修改 text方式</b>");
				
			}
			
		</script>
	</head>
	
	<body>
		<h3>操作元素html</h3>
		<input type="button" value="testHTML" onclick="testHTML();" />
		<input type="button" value="testHTML2" onclick="testHTML2();" />
		<input type="button" value="testText" onclick="testText();" />
		<input type="button" value="testText2" onclick="testText2();" />
		<hr/>
		
		<div id="showdiv">
			<b>天上一天，地下一年</b>
		</div>
	</body>
</html>
