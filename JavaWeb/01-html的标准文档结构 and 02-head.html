<html>
<!-- comment -->
	<head>
		<!--
			头：配置浏览器显示数据的配置信息，例如字符编码。
			给浏览器进行使用。
		-->
		
		<!--  <meta charset='utf8'>
		<!-- H5标签 -->
		
		<meta http-equiv='content-type' content='text/html;charset=utf-8' /> <!-- H4 -->
		<title>01 标准文档结构</title>
		
		<!--
			头标签中还可以有：
				关键字、网页描述、作者
			作用：
				提升网页在browser中的搜索概率。（搜索引擎优化）
		
		-->
		<meta name="keywords" content="HTML, 前端，JavaWeb" /> <!-- 在搜索引擎中输入查询，匹配关键字 -->
		<meta name="description" content="关于html head标签" /> <!--网页描述-->
		<meta name="author" content="文刀" />
		
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com" /> <!--5s 后自动跳转-->
		
		
	</head>
	
	<body>
		<!--
			给用户进行数据展示
		-->
		文档主体
	</body>
<html>
