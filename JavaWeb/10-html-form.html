<html>
	<head>
		<title>10 html form</title>
		<meta charset="utf8" />
	</head>
	
	<!--
		form表单：
			作用：收集并提交用户数据给指定服务器
			注意：form标签会收集标签内部的数据
			属性：
				action：收集的数据提交地址 url
				method：收集的数据的提交方式
					get：适合小量数据，不安全
						显示在url中为：
						file:///D:/myGithub/myJava/JavaWeb/10-html-form.html?uname=anna&upwd=123#
					post：适合大量数据，安全。
					
				注意：
					要提交的表单项必须拥有name属性, 否则无效, 
						name="key"，
						value是用户写的数据
					提交时，
						只会提交表单域（input, select, textarea）中的数据。表单域必须有name属性值。
					
					
	
		form表单域标签：
			作用：给用户提供可以进行数据书写或选择的标签。
			使用：提交时，将form内部用户书写的数据以method方式，提交给action指定的url。
				文本框：
					input
						type：
							text 收集少量的文本数据，用户可见
							password 密码数据
						name: 数据提交的key，也会被js使用。
						value: default value
						
				单选框
					input
						type
							radio
						name: 属性值相同的单选框只能选择一项
						value：要提交的数据
						checked：默认选择
				
				多选框：
					input	
						type
							checkbox
						name 一个多选择需要使用相同的name属性值
						value 要提交的数据
						checked="checked" 默认选择
						
				单选下拉框：
					select
						name 数据提交的key名，必须声明
						子标签option：一个option标签表示一个下拉选项
							value：要提交的数据
							
				文本域：
					textarea : 声明一个可书写大量文本的文本区域。
						name：数据提交的简明，js css 也会使用
						rows: 文本域的行数
						cols：列数
						
				普通按钮：
					input	
						type
							button
						value
				
				隐藏标签：功能：要提交给后台，但不显示给client
					input
						type
							hidden
						name
						value
				
				注意：表单数据提交的是表单域标签的value值。
	-->

	<body>
		<h3>form学习</h3>
		<hr />
		
		<form action="#" method="get">
			用户名: <input type="text" name="uname"/ value="default name"> <br/>
			密码: <input type="password" name="upwd"/> <br/>
			性别: 女<input type="radio" name="sex" value="0" />  男<input type="radio" name="sex" value="1" checked="checked" />
			<!--当name属性的值一样时，radio为单选-->
			<br/>
			
			<dl>
				<dt>bobby: </dt>
				<dd>food<input type="checkbox" name="fav" value="1" checked="checked" /> <br/></dd>
				<dd>sleep<input type="checkbox"  name="fav" value="2" /> <br/></dd>
				<dd>play<input type="checkbox"  name="fav" value="3" /> <br/></dd>
			</dl>
			
			籍贯:
			<select name="address">
				<option value="1">北京</option>
				<option value="2">上海</option>
				<option value="3" selected="selected">深圳</option>
			</select>
			
			<br/>
			自我介绍：<br/>
			<textarea name="intro" rows="10" cols="30"></textarea>
			
			<br/>
			<input type="submit" value="登录"/>
			
			<br/>
			normal button:
			<input type="button" id="" value="btn"/>
			隐藏标签：
			<input type="hidden" name="hidden" id="" value="haha"/>
		</form>
		
	</body>
</html>
