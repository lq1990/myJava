<html>
	<head>
		<title>12 html register</title>
		<meta charset="utf8"/>
	</head>
	
	<body>
		<h3>注册页面</h3>
		<hr/>
		<form action="#" method="get">
			<table border="1px" cellspacing="0" cellpadding="10px">
				<tr height="35px">
					<td width="80px" >用户名：</td>
					<td width="200px">
						<input type="text" name="uname" id="" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td >密码：</td>
					<td >
						<input type="password" name="pwd" id="" />
					</td>
				</tr>
				<tr height="35px">
					<td >邮箱：</td>
					<td >
						<input type="text" name="email" id="" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td >手机号：</td>
					<td >
						<input type="text" name="phone" id="" />
					</td>
				</tr>
				<tr height="35px">
					<td >性别：</td>
					<td >
						男<input  type="radio" name="sex" id="" value="1" checked="checked"/> &nbsp;
						女<input  type="radio" name="sex" id="" value="0"/>
					</td>
				</tr>
				<tr height="35px">
					<td >爱好：</td>
					<td >
						音乐<input type="checkbox" name="fav" id="" value="1" /> &nbsp;
						电影<input type="checkbox" name="fav" id="" value="2" /> &nbsp;
						跑步<input type="checkbox" name="fav" id="" value="3" /> &nbsp;
					</td>
				</tr>
				<tr height="35px">
					<td >籍贯：</td>
					<td >
						<select name="address" id="">
							<option value="1">北京</option>
							<option value="2">上海</option>
							<option value="3">广州</option>
						</select>
					</td>
				</tr>
				<tr height="35px">
					<td >个人简介：</td>
					<td >
						<textarea name="intro" rows="8" cols="20">
						</textarea>
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
						<input type="checkbox" name="agree" value="1"/>是否同意本公司协议?
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
						<input type="submit" value="注册"/>
					</td>
				</tr>
				
			
			</table>
		</form>
	</body>
</html>
