<html>
	<head>
		<title>04-body-列表标签</title>
		<meta charset="utf8">
	</head>

	<body>
		<h3>列表标签学习</h3>
		<hr />
		<h3>一线：</h3>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>广州</li>
			<li>深圳</li>
		</ul>
		
		<h3>hoddy:</h3>
		<ol type="1"> <!-- type="a|A|1|I"  默认为数字1开始-->
			<li>运动</li>
			<li>音乐</li>
			<li>电影</li>
		</ol>
		
		<dl> <!-- defined list 自定义列表，比较朴素的列表格式，没有编号 -->
			<dt>课程：</dt> <!-- topic 标题 -->
			<dd>java</dd> <!-- data,  li 的功能 -->
			<dd>python</dd>
			<dd>c++</dd>
			
			<dt>旅游城市：</dt>
			<dd>三亚</dd>
			<dd>青岛</dd>
			<dd>桂林</dd>
		</dl>
		
	</body>
	<!--
		无序列表：
			ul
				li：列表内容，一个li标签代表列表中的一行数据
				特点：默认数据前有一个黑圆圈
		
		有序列表：
			ol
				可以通过type设置顺序编码的值，默认是阿拉伯数字，可以为 1, a, A, I
	-->
	
</html>
