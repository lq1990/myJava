<html>
	<head>
		<title>05-html-picture</title>
		<meta charset="utf8">
		<meta name="keywords" content="html, images">
	</head>

	<body>
		<h3>images</h3>
		<hr />
		
		<!--使用本地资源-->
		<img src="img/water.gif" height="200px" title="水族" alt="水族" /> <!-- 相对路径 -->
		<img src="img/wallpaper1.jpg" height="200px" />
		
		<hr />
		
		<!--使用网络资源-->
		<img src="http://i0.hdslb.com/bfs/manga-static/24fa4aeaadfa385ef3bc0aac5da36603cebcec02.jpg@760w.jpg" 
		height="200px" />
		
	</body>
	
	<!--
		图片标签：
			img
				src: 图片路径
					相对路径, 一般本地资源使用相对路径即可。
					绝对路径
				width 设置宽度，若不设置高度，则高度自动变化
				height 设置高度
				
				img 为      行内元素，不自动换行。+++
					对比与 块级元素 的自动换行。
				
				title 属性
					当鼠标悬停在图片上，有提示信息
				alt 属性
					当图片加载失败时，提示信息
	-->
</html>
