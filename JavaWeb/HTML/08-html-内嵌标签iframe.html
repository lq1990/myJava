<html>
	<head>
		<title>08 内嵌标签学习</title>
		<meta charset="utf8"/>
	</head>

	<body>
		<!--
			类似超链接功能，跳转，只是依然在当前页面显示。
			应用案例：网页中内嵌视频播放，一个网页打开多个页面 一览无余
			iframe:
				src: 要显示的网页资源路径
					本地或网络资源
				width: 设置显示区域的宽度
				height: 设置显示区域的高度
				name：设置内嵌区域的名字，结合a标签的target使用
				
		-->
		
		<h3>内嵌标签学习</h3>
		<hr/>
		
		<a href="https://www.baidu.com" target="_if1">baidu</a> 
		<a href="https://www.so.com" target="_if2">so</a> <br/>
		
		<iframe src="" width="49%" height="400px" name="_if1"></iframe>
		<iframe src="" width="49%" height="400px" name="_if2"></iframe>
		
	</body>
</html>
