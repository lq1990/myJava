<html>
	<head>
		<title>06 超链接</title>
		<meta charset="utf8">
	</head>
	
	<body>
		<h3>超链接学习</h3>
		<hr/>
		
		<!--本地资源-->
		<a href="05-html-图片标签.html">to 05-html-图片标签.html</a>
		<a href="04-html-body-列表标签.html">
			<img src="img/water.gif" height="50px">
		</a>
		<br>
		<!--网络资源-->
		<a href="http://www.google.com" target="_blank">google</a>
		
		<!--锚点学习-->
		<h4>锚点学习</h4>
		<a href=""></a>
		
	</body>
	
	<!--
		a标签，属性有：href, target
			href 要跳转的网页资源路径
				本地资源：相对路径
				网络资源
			target 设置在哪里打开，
				_self 在当前页刷新显示
				_blank在新标签页打开
				_top 在顶层页面中显示，指后退到头的页面
				_parent 在父级页面中显示，指后退一步时的页面
				
		注意：
			超链接标签中一定要声明访问方式
			
				
	-->
</html>
