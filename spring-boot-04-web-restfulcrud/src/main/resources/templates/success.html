<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>success</title>
</head>
<body>
    <h1>成功</h1>

    <!--th:text将div中文本设置-->
    <div  th:text="${hello}">
        这是成功信息，前端信息
    </div>

    <hr/>
    text:
    <div th:text="${hello}"></div>
    utext:
    <div th:utext="${hello}"></div>

    <hr/>
    <!--th:each处在的标签会循环生成-->
    <h4 th:text="${user}" th:each="user : ${users}"></h4>

    <hr/>
    <h4>
        <span th:each="user : ${users}">
            <i>
                [[${user}]]
            </i>
        </span>
    </h4>

</body>
</html>
