<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>error/4xx</title>
</head>
<body>
    <h2>client error:</h2>

    <h2>timestamp: [[${timestamp}]]</h2>
    <h2>status: [[${status}]]</h2>
    <h2>error: [[${error}]]</h2>
    <h2>exception: [[${exception}]]</h2>
    <h2>message: [[${message}]]</h2>
    <h2>ext.code: [[${ext.code}]]</h2>
    <h2>ext.message: [[${ext.message}]]</h2>

</body>
</html>
